version: '3.7'

services:
  swarm-router:
    image: flavioaiello/swarm-router:latest
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
      - target: 8443
        published: 8443
        protocol: tcp
        mode: host
      - target: 1111
        published: 1111
        protocol: tcp
        mode: host
#      - "80:80"
#      - "8080:8080"
#      - "443:443"
#      - "8443:8443"
#      - "1111:1111"
    networks:
      - routing
    healthcheck:
      test: nc -w 7 -zvv 0.0.0.0 1111
      interval: 30s
      timeout: 30s
      retries: 20
    deploy:
      resources:
        reservations:
          cpus: '0.1'
          memory: 128M
        limits:
          memory: 128M
      mode: global
      restart_policy:
        condition: any
    volumes:
      - /certs:/certs

networks:
  routing:
    driver: overlay
    attachable: true
